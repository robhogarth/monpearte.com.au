<div class="row section featured topspace">

	<h2 class="section-title"><span>Recent Blog Posts</span></h2>

    <div class="row">
	{{ range first 4 (where .Data.Pages "Section" "post") }}
	<div class="card mb-3" style="max-width: 540px; border: none;">
	  <div class="row no-gutters">
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title">{{ .Title }}</h5>
		<p class="card-text"><small class="text-muted">Last updated {{ .PublishDate.Format "January 2, 2006" }}</small></p>	        
		<p class="card-text">{{ .Summary }} <a href={{ .Permalink }}>Read More...</a></p>
	      </div>
	    </div>
	    <div class="col-md-4">
		<img src="{{ .Params.Image }}" class="card-img" alt="...">
	    </div>
	  </div>
	</div>
        {{ end }}
    </div>

</div>	<!-- /container -->
